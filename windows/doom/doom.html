<style>
  @font-face {
    font-family: "VT323";
    font-style: normal;
    font-weight: 400;
    src: url(https://fonts.gstatic.com/s/vt323/v12/pxiKyp0ihIEF2isfFJXUdVNF.woff2) format("woff2");
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
  }

  #doomcontainer {
    width: 100%;
    height: 100%;
    margin: auto;
  }

  .frame {
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
  canvas.frame {
    background-color: black;
    width: 100%;
    height: 100%;
  }

<div id="doomcontainer" class="noselect">
  <canvas class="frame" id="doom_canvas" oncontextmenu="event.preventDefault()" tabindex="-1" width="800px" height="600px"></canvas>
</div>
